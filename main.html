<html>
<head>
  <title>Random Quote Machine</title>
</head>
<body>

  <div class='quote-board'>
    <div class='quote-text'>
      <i class="fas fa-quote-left fa-2x"></i>
      <span class='quote-content'></span>
     </div>
      <h2 class='quote-author'></h2>
    <div class='buttons'>
      <a target="_blank" href="https://twitter.com/intent/tweet" class='twitter-share-button'><i class="fas fa-share-alt fa-2x"></i></a>
      <a href="#" id='next-quote' class='new-quote'><i class="fas fa-forward fa-2x"></i></a>
    </div>
  </div>
  <p class='by-adam'>by Adam Miloszewicz</p>
</body>
</html>
